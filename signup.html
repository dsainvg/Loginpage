<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6f61 0%, #d16ba5 50%, #d16ba5 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            color: #fff;
        }
        .container h4 {
            background-color: whitesmoke;
            color: #ff6f61;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #d16ba5;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background: #a64d79;
        }
    </style>
    <script type="text/javascript" src="scriptsignup.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <h4 id="err-msg"></h4>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="user-id" placeholder="User ID" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="signUp()" type="submit">Sign Up</button>
        <button type="button" onclick="window.location.href='index.html'">Sign In</button>
    </div>
</body>
</html>
